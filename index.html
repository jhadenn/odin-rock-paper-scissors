<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="main-title">Rock Paper Scissors</h1>
    </header>

    <section class="action">
        <div class="container">
            <div class="choice">
                <img class="versus-img">
            </div>

            <div class="versus">VS.</div>
                
            <div class="choice">
                <img  class="versus-img">
            </div>
        </div>
    </section>

    <section class="score">
        <p id="score">Player: 0 - Computer: 0</p>
    </section>

    <section class="buttons">
            <button id="rock"><img src="images/rock.png"></button>
            <button id="paper"><img src="images/paper.png"></button>
            <button id="scissors"><img src="images/scissors.png"></button>
    </section>


    <script src="script.js"></script>
</body>
</html>
